<section>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let hackerNew"> {{hackerNew.newTitle}}</td>
    </ng-container>

    <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let hackerNew"> {{hackerNew.author}} </td>
    </ng-container>

    <ng-container matColumnDef="Created At">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let hackerNew"> {{hackerNew.createdTimestamp | amTimeAgo}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let hackerNew">
          <div>
              <button mat-icon-button (click)="deactivateHackerNew(hackerNew.objectId)"><mat-icon>delete_forever_rounded</mat-icon></button>
          </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="10" [pageSize]="10"></mat-paginator>
</section>
